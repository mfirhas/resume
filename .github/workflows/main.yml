name: GH Pages Deploy

on:
  push:
    branches: [master]
    paths-ignore:
      - "examples/**"
      - "fonts/**"
      - "sections/**"

  pull_request:
    branches: [master]
    paths-ignore:
      - "examples/**"
      - "fonts/**"
      - "sections/**"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages ðŸš€
        if: ${{ github.event_name != 'pull_request' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./